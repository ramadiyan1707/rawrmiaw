<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
       <legend>
        <h2>
        <u>Kalkulator</u>
        </h2>
     </legend>
     <div class="container">
        <label for="bil1">Bilangan 1</label>
        <input type="number" id="bil1" />
        <br>
        <label for="Bil2">Bilangan 2</label>
        <input type="number" id="bil2" />

        <div class="button-grid">
        <button onclick="hitung('+')">+</button>
        <button onclick="hitung('-')">-</button>
        <button onclick="hitung('*')">*</button>
        <button onclick="hitung('/')">/</button>
        </div>
        <br />

        <label for="hasil">Hasil</label>
        <input type="number" id="hasil" readonly />
     </div>
</body>
</html>

<script>
  function hitung(operator) {
    var bil1 = parseFloat(document.getElementById("bil1").value);
    var bil2 = parseFloat(document.getElementById("bil2").value);
    var hasil;

    if (isNaN(bil1)  || isNaN(bil2)) {
        alert("Masukan kedua bilangan terlebih dahulu!")
    } else {
      switch (operator) {
       case "+": 
        hasil = bil1 + bil2;
        break;
       case "-":
        hasil = bil1 - bil2;
        break;
       case "*": 
        hasil = bil1 * bil2;
        break;
       case "/": 
        hasil = bil1 / bil2; 
        break;
      }
    }
    document.getElementById("hasil").value = hasil;
    }  
</script>
